<!DOCTYPE html>
<html>

<head>
	<title>Friend Finder</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper deep-orange lighten-1">
				<a href="/">
					<img src="finder-logo.png" class="brand-logo" id="logo" height="40px" width="40px">
				</a>
				<ul class="right hide-on-med-and-down">
					<li>
						<a href="/survey">Survey</a>
					</li>
					<li>
						<a href="/api/friends">API Friends List</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>


	<div class="container">
		<div class="row">
			<div class="col s12 z-depth-5 mainpanel">
				
					<img class="responsive-img" src="banner.png">

			
			</div>
			<div style="text-align:center">
				<a href="/survey">
					<button class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action" >
						<i class="material-icons right">send</i>
					</button>
				</a>
			</div>
		</div>

	</div>
	<script type="text/javascript">
		window.
		onload
			= function () {
				Particles.
				init
					({
						selector: '.background',
						color: ['#DA0463', '#404B69', '#DBEDF3'],
						connectParticles: true
					});
			};
	</script>
	<canvas class="background"></canvas>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</body>

</html>
